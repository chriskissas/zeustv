<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZeusTV — Επικοινωνία</title>
  <meta name="description" content="ZeusTV — Επικοινωνία" />

  <!-- Geologica -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070b14; --bg2:#0a1020;
      --card:rgba(255,255,255,.06); --card2:rgba(255,255,255,.03);
      --text:#e9eefc; --muted:#a9b4d6; --line:rgba(255,255,255,.10);
      --accent:#4aa3ff; --accent2:#8fd2ff; --accent3:#1f6fff;
      --radius:18px; --shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Geologica", ui-sans-serif, system-ui, -apple-system, Inter, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1100px 700px at 15% -10%, rgba(74,163,255,.28), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(143,210,255,.18), transparent 55%),
        radial-gradient(700px 500px at 50% 110%, rgba(31,111,255,.14), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      min-height:100vh;
    }
    a{color:inherit}
    .wrap{max-width:1150px;margin:0 auto;padding:24px 16px 60px;}
    header{display:flex;align-items:center;justify-content:space-between;gap:14px;padding:12px 0 18px;}
    .brand{display:flex;align-items:center;gap:12px;min-width:240px;}
    .logo{
      width:46px;height:46px;border-radius:14px;
      background:linear-gradient(135deg, rgba(74,163,255,.95), rgba(31,111,255,.95));
      box-shadow:0 10px 30px rgba(74,163,255,.20);
      display:grid;place-items:center;overflow:hidden;border:1px solid rgba(255,255,255,.14);
    }
    .logo span{font-weight:900;letter-spacing:.2px;color:#051024;text-transform:lowercase;}
    .brand h1{margin:0;font-size:18px;line-height:1.1;}
    .brand small{display:block;color:var(--muted);margin-top:2px;font-size:12px;}
    nav{display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;}
    .pill{
      border:1px solid var(--line);
      background:rgba(255,255,255,.04);
      padding:10px 12px;border-radius:999px;text-decoration:none;font-size:13px;
      transition:.2s ease;backdrop-filter:blur(10px);
    }
    .pill:hover{transform:translateY(-1px);background:rgba(255,255,255,.06);}
    .card{
      background:linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--line);border-radius:var(--radius);
      box-shadow:var(--shadow);overflow:hidden;
    }
    .content{padding:18px;}
    .title{margin:0 0 10px;font-size:24px;letter-spacing:.2px;}
    .title b{
      background:linear-gradient(90deg, var(--accent2), var(--accent), var(--accent3));
      -webkit-background-clip:text;background-clip:text;color:transparent;
    }
    .text{margin:0;color:var(--muted);font-size:14px;line-height:1.6;}
    .mail{
      margin-top:10px;
      display:inline-flex;align-items:center;gap:10px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:14px;
      background:rgba(255,255,255,.04);
      text-decoration:none;
      font-size:14px;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 6px rgba(74,163,255,.14);
    }
    .divider{height:1px;background:var(--line);margin:14px 0;}
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;}
    .btn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      padding:10px 12px;border-radius:14px;text-decoration:none;font-size:13px;
      transition:.15s ease;display:inline-block;
    }
    .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.08);}
    footer{margin-top:18px;color:var(--muted);font-size:12px;display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;opacity:.9;}
    @media (max-width:900px){header{flex-direction:column;align-items:flex-start;}nav{justify-content:flex-start;}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" title="ZeusTV"><span>ztv</span></div>
        <div>
          <h1>ZTV</h1>
          <small>Διαδικτυακό Κανάλι • Live Stream</small>
        </div>
      </div>
      <nav>
        <a class="pill" href="./index.html#live">Live</a>
        <a class="pill" href="./program.html">Πρόγραμμα</a>
        <a class="pill" href="./contact.html">Επικοινωνία</a>
      </nav>
    </header>

    <section class="card">
      <div class="content">
        <h2 class="title">Επικοινωνία <b>ZeusTV</b></h2>
        <p class="text">Για συνεργασίες / πληροφορίες:</p>

        <a class="mail" href="mailto:tvzeys882@gmail.com">
          <span class="dot" aria-hidden="true"></span>
          <span>tvzeys882@gmail.com</span>
        </a>

        <div class="divider"></div>
        <div class="btnRow">
          <a class="btn" href="./index.html#live">⬅ Επιστροφή στο Live</a>
        </div>
      </div>
    </section>

    <footer>
      <div>© <span id="year"></span> ZTV</div>
      <div></div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
