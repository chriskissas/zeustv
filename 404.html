<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZeusTV — 404</title>
  <meta name="description" content="ZeusTV — 404 Not Found" />

  <!-- Geologica -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070b14; --bg2:#0a1020;
      --card:rgba(255,255,255,.06); --card2:rgba(255,255,255,.03);
      --text:#e9eefc; --muted:#a9b4d6; --line:rgba(255,255,255,.10);
      --accent:#4aa3ff; --accent2:#8fd2ff; --accent3:#1f6fff;
      --radius:18px; --shadow: 0 18px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Geologica", ui-sans-serif, system-ui, -apple-system, Inter, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1100px 700px at 15% -10%, rgba(74,163,255,.28), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(143,210,255,.18), transparent 55%),
        radial-gradient(700px 500px at 50% 110%, rgba(31,111,255,.14), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px 16px;
    }
    .card{
      width:min(760px, 100%);
      background:linear-gradient(180deg, var(--card), var(--card2));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .content{padding:20px;}
    .badgeRow{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:10px;}
    .badge{
      display:inline-flex;align-items:center;gap:10px;
      font-size:12px;color:var(--muted);
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 6px rgba(74,163,255,.14);
    }
    .code{
      font-size:56px;
      font-weight:900;
      letter-spacing:.5px;
      margin:0;
      line-height:1;
    }
    .title{
      margin:10px 0 8px;
      font-size:20px;
      color:var(--text);
    }
    .text{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
    }
    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
    .btn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      padding:10px 12px;
      border-radius:14px;
      text-decoration:none;
      font-size:13px;
      color:var(--text);
      transition:.15s ease;
      display:inline-block;
    }
    .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.08);}
    .btnPrimary{
      border-color: rgba(74,163,255,.35);
      background: linear-gradient(135deg, rgba(74,163,255,.35), rgba(31,111,255,.30));
      box-shadow: 0 10px 30px rgba(74,163,255,.18);
    }
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
  </style>
</head>
<body>
  <section class="card">
    <div class="content">
      <div class="badgeRow">
        <div class="badge"><span class="dot" aria-hidden="true"></span><span>ZeusTV • Page not found</span></div>
        <span class="mono" id="path"></span>
      </div>

      <h1 class="code">404</h1>
      <h2 class="title">Η σελίδα δεν βρέθηκε</h2>
      <p class="text">Το link που άνοιξες δεν υπάρχει ή γράφτηκε λάθος. Πάτα επιστροφή στο Live.</p>

      <div class="btnRow">
        <a class="btn btnPrimary" href="./index.html#live">Επιστροφή στο Live</a>
        <a class="btn" href="./program.html">Πρόγραμμα</a>
        <a class="btn" href="./contact.html">Επικοινωνία</a>
      </div>
    </div>
  </section>

  <script>
    document.getElementById("path").textContent = location.pathname || "";
  </script>
</body>
</html>
